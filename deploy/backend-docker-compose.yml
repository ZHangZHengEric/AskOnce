services:
  jobd:
    build:
      context: ../server/jobd
      dockerfile: Dockerfile
    container_name: askonce-jobd
    volumes:
      - ./conf/jobd:/app/conf/mount
    restart: unless-stopped
  askonce:
    build:
      context: ../server/askonce
      dockerfile: Dockerfile
    container_name: askonce-backend
    volumes:
      - ./conf/askonce:/app/conf/mount
    restart: unless-stopped